<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Basic styling for the navigation menu */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        #navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        #navbar ul li a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Scrolled navbar style */
        .scrolled {
            background-color: #222;
        }

        /* Styling for sections */
        section {
            padding: 100px;
            margin-top: 60px;
        }

        #home { background-color: #f4f4f4; }
        #about { background-color: #eaeaea; }
        #services { background-color: #f4f4f4; }
        #portfolio { background-color: #eaeaea; }
        #contact { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home Section</h1>
        <p>Welcome to the home section.</p>
    </section>
    
    <section id="about">
        <h1>About Section</h1>
        <p>Information about us goes here.</p>
    </section>
    
    <section id="services">
        <h1>Services Section</h1>
        <p>Details about our services.</p>
    </section>
    
    <section id="portfolio">
        <h1>Portfolio Section</h1>
        <p>Our portfolio items.</p>
    </section>
    
    <section id="contact">
        <h1>Contact Section</h1>
        <p>Contact us here.</p>
    </section>

    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };
    </script>
</body>
</html>
